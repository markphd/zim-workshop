<html>
<head>

<title>ZIM Frame - Outside Template</title>

<!-- as of ZIM 4.3.0 load createjs namespace first -->
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script>var zon = true; // true for comments from zim code</script>
<script src="https://d309knd7es5f10.cloudfront.net/zim_4.7.3.js"></script><!-- add _doc to see code -->
<!-- use zimjs.com/code/distill for minified individual functions! -->

<style>
	body {background-color:#000;}
</style>

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"		sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"		sets stage to window size with no scaling
// "tagID"		add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "outside"; // outside keeps aspect ratio and scales stage to fit outside the browser window
var width = 1024; // can go higher...
var height = 768;
var color = "#50c4b7";
var frame = new zim.Frame(scaling, width, height, color); // see docs for more options and info
frame.on("ready", function() {
	zog("ready from ZIM Frame");

	var stage = frame.stage;
	var stageW = frame.width;
	var stageH = frame.height;

	// put your code here (you can delete this code)

	var button = new zim.Button(140, 60, "ZIM");
	button.center(stage); // this adds to stage as well otherwise stage.addChild(button);
	button.on("click", function() { // on() is like addEventListener()
		zgo("http://zimjs.com/code/frame.html"); // or relative URL, target is available too
	});

	// WARNING - the stage will go off the screen in the outside mode
	// resize the window and see what happens to this circle which is positioned at the top left of the stage
	var radius = 50;
	var warning = new zim.Circle(radius, frame.pink);
	stage.addChild(warning);
	warning.x = warning.y = radius;

	stage.update(); // update the stage to see any changes

}); // end of ready
</script>
</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
